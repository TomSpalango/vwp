<div *ngIf="events.length > 0; else noEvents">
    <h2>Available Events</h2>
    <ul>
      <li *ngFor="let event of events">
        <span>{{ event.title }}</span> 
        <a [routerLink]="['/events', event.event_id]" style="margin-left: 10px;">(Details)</a>
        <p>{{ event.location }} - {{ event.event_date | date }}</p>
      </li>
    </ul>
  </div>
  
  <ng-template #noEvents>
    <p>No events available. Please create a new event.</p>
  </ng-template>
