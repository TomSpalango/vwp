<div *ngIf="event; else loading">
    <h2>Event Details</h2>
    <p><strong>Title:</strong> {{ event.title }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Date:</strong> {{ event.event_date | date }}</p>
    <button (click)="goBack()">Back to Events</button>
    <button (click)="updateEvent()">Update Event</button>
    <button (click)="deleteEvent()">Delete Event</button>
</div>

<ng-template #loading>
    <p>Loading event details...</p>
</ng-template>
