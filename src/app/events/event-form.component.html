<h2>Create a New Event</h2>
<form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input id="title" name="title" [(ngModel)]="event.title" required />
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="event.description" required></textarea>
  
    <label for="location">Location:</label>
    <input id="location" name="location" [(ngModel)]="event.location" required />
  
    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="event_date" [(ngModel)]="event.event_date" required />
  
    <button type="submit">Create Event</button>
  </form>
  <button (click)="goBack()">Back to Events</button>
